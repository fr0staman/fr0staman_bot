[package]
name = "fr0staman_bot"
version = "1.4.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.11"
axum = "0.8.1"
axum-prometheus = "0.8.0"
base64 = "0.22.1"
bytes = "1.9.0"
chrono = { version = "0.4.39" }
diesel = { version = "2.2.6", features = ["chrono"] }
diesel-async = { version = "0.5.2", features = ["mysql", "deadpool"] }
dotenvy = "0.15.7"
futures = "0.3.31"
log = "0.4.22"
ogg-opus = { git = "https://github.com/fr0staman/ogg-opus" }
packed_struct = "0.10.1"
pretty_env_logger = "0.5"
prometheus = "0.13.4"
rand = "0.8.5"
rayon = "1.10.0"
serde_json = "1.0.137"
strum = { version = "0.26.3", features = ["derive"] }
systemstat = "0.2.4"
teloxide = { git = "https://github.com/teloxide/teloxide", rev = "b24245dd4dac8a7d4b48ff816fc68cf05d79f6fb", features = [
    "macros",
    "webhooks-axum",
] }
thiserror = "1.0.69"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros"] }
unicode-width = "0.2.0"
url = "2.5.4"
walkdir = "2.5.0"

[profile.release]
lto = "thin"
strip = true
opt-level = 3
# panic = "abort"
codegen-units = 1
