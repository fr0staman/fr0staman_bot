[package]
name = "fr0staman_bot"
version = "1.1.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.3"
async-recursion = "1.0.4"
axum = "0.6.20"
axum-prometheus = "0.4.0"
chrono = { version = "0.4.26" }
dashmap = "5.5.2"
diesel = { version = "2.1.0", features = ["chrono"] }
diesel-async = { version = "0.3.2", features = ["mysql", "deadpool"] }
dotenvy = "0.15.7"
futures = "0.3.28"
log = "0.4.20"
once_cell = "1.18.0"
pretty_env_logger = "0.5"
prometheus = "0.13.3"
rand = "0.8.5"
serde_json = "1.0.105"
strum = { version = "0.25.0", features = ["derive"] }
systemstat = "0.2.3"
teloxide = { version = "0.12.2", features = ["macros", "webhooks-axum"] }
thiserror = "1.0.47"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros"] }
unicode-width = "0.1.10"
url = "2.4.0"
walkdir = "2.3.3"

[profile.release]
lto = true
strip = true
opt-level = "z"
# panic = "abort"
codegen-units = 1
