[package]
name = "fr0staman_bot"
version = "1.4.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.12"
axum = "0.8.4"
axum-prometheus = "0.9.0"
base64 = "0.22.1"
byteorder = "1.5.0"
bytes = "1.10.1"
chrono = { version = "0.4.42", default-features = false, features = [
    "clock",
    "std",
] }
diesel = { version = "2.2.12", features = ["chrono"] }
diesel-async = { version = "0.6.1", features = ["mysql", "deadpool"] }
dotenvy = "0.15.7"
futures = "0.3.31"
log = "0.4.28"
num-derive = "0.4.2"
num-traits = "0.2.19"
ogg-opus = { git = "https://github.com/fr0staman/ogg-opus" }
packed_struct = { git = "https://github.com/hashmismatch/packed_struct.rs", rev = "0faff82db821d0dba02b8cd92e29eb8ff79d4ecd", default-features = false }
pretty_env_logger = "0.5"
prometheus-client = "0.24.0"
rand = { version = "0.9.2", default-features = false, features = [
    "thread_rng",
] }
rayon = "1.11.0"
serde_json = "1.0.145"
strum = { version = "0.27.2", features = ["derive"] }
systemstat = "0.2.5"
teloxide = { git = "https://github.com/teloxide/teloxide.git", rev = "b8f8c513d7c4f31cdf568c5f33b8f1272fc6e18e", features = [
    "macros",
    "webhooks-axum",
] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
unicode-width = "0.2.1"
url = "2.5.7"
walkdir = "2.5.0"

[profile.release]
lto = "thin"
strip = true
opt-level = 3
# panic = "abort"
codegen-units = 1
